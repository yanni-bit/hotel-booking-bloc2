<!-- LOADING -->
<div *ngIf="loading" class="text-center py-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>
  <p class="mt-3">Chargement des détails de l'hôtel...</p>
</div>

<!-- ERROR -->
<div *ngIf="error && !loading" class="alert alert-danger m-4" role="alert">
  {{ error }}
</div>

<!-- CONTENU PRINCIPAL -->
<main *ngIf="!loading && !error && hotel" class="pb-5 hotel-detail-page">
  <div class="container">
    
    <!-- BREADCRUMB -->
    <nav aria-label="breadcrumb" class="mb-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Accueil</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/hotels', ville]">{{ ville }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ hotel.nom_hotel }}</li>
      </ol>
    </nav>

    <div class="row">
      
      <!-- ========================================
           COLONNE PRINCIPALE (9/12)
           ======================================== -->
      <div class="col-lg-9">
        
        <!-- Header avec carrousel -->
        <app-hotel-header [hotel]="hotel"></app-hotel-header>
        
        <!-- Système d'onglets -->
        <div class="row">
          
          <!-- Sidebar onglets + Aide (3/12) -->
          <div class="col-md-3 pe-0">
            <app-hotel-sidebar></app-hotel-sidebar>
            <app-help-contact></app-help-contact>
          </div>
          
          <!-- Contenu des onglets (9/12) -->
          <div class="col-md-9">
            <router-outlet></router-outlet>
          </div>
          
        </div>
      </div>
      
      <!-- ========================================
           COLONNE DROITE - WIDGETS (3/12)
           ======================================== -->
      <div class="col-lg-3">
        <app-hotel-info-card [hotel]="hotel"></app-hotel-info-card>
        <app-why-book></app-why-book>
        <app-popular-hotels [city]="ville"></app-popular-hotels>
        <app-deal-of-day></app-deal-of-day>
      </div>
      
    </div>
  </div>
</main>
