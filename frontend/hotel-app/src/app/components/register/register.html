<main class="register-page py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        
        <div class="text-center mb-4">
          <h1 class="h3 text-turquoise">
            <i class="bi bi-person-plus-fill me-2"></i>{{ 'auth.createAccount' | translate }}
          </h1>
          <p class="text-muted">{{ 'auth.registerSubtitle' | translate }}</p>
        </div>
        
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            
            <!-- Message de succès -->
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
              <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
            </div>
            
            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>
            
            <!-- Formulaire -->
            <form (ngSubmit)="onSubmit()" *ngIf="!successMessage">
              
              <!-- Prénom & Nom -->
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="form-label fw-bold">{{ 'booking.firstName' | translate }} *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="prenom"
                    name="prenom"
                    [placeholder]="'booking.firstNamePlaceholder' | translate"
                    required
                  >
                </div>
                
                <div class="col-md-6">
                  <label class="form-label fw-bold">{{ 'booking.lastName' | translate }} *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="nom"
                    name="nom"
                    [placeholder]="'booking.lastNamePlaceholder' | translate"
                    required
                  >
                </div>
              </div>
              
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label fw-bold">{{ 'booking.email' | translate }} *</label>
                <input 
                  type="email" 
                  class="form-control" 
                  [(ngModel)]="email"
                  name="email"
                  placeholder="votre@email.com"
                  required
                  autocomplete="email"
                >
              </div>
              
              <!-- Téléphone -->
              <div class="mb-3">
                <label class="form-label fw-bold">{{ 'booking.phone' | translate }} ({{ 'contact.phonePlaceholder' | translate }})</label>
                <input 
                  type="tel" 
                  class="form-control" 
                  [(ngModel)]="telephone"
                  name="telephone"
                  placeholder="+33 6 12 34 56 78"
                  autocomplete="tel"
                >
              </div>
              
              <!-- Mot de passe -->
              <div class="mb-3">
                <label class="form-label fw-bold">{{ 'auth.password' | translate }} *</label>
                <input 
                  type="password" 
                  class="form-control" 
                  [(ngModel)]="password"
                  name="password"
                  [placeholder]="'profile.minChars' | translate"
                  required
                  autocomplete="new-password"
                >
                <small class="text-muted">{{ 'profile.minChars' | translate }}</small>
              </div>
              
              <!-- Confirmation mot de passe -->
              <div class="mb-4">
                <label class="form-label fw-bold">{{ 'auth.confirmPassword' | translate }} *</label>
                <input 
                  type="password" 
                  class="form-control" 
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  [placeholder]="'auth.retypePassword' | translate"
                  required
                  autocomplete="new-password"
                >
              </div>
              
              <!-- Bouton inscription -->
              <button 
                type="submit" 
                class="btn btn-primary btn-lg w-100 mb-3"
                [disabled]="loading"
              >
                <span *ngIf="!loading">
                  <i class="bi bi-person-plus me-2"></i>{{ 'auth.createMyAccount' | translate }}
                </span>
                <span *ngIf="loading">
                  <span class="spinner-border spinner-border-sm me-2"></span>{{ 'auth.creating' | translate }}
                </span>
              </button>
              
              <!-- Lien connexion -->
              <div class="text-center">
                <p class="mb-0 text-muted">
                  {{ 'auth.hasAccount' | translate }}
                  <a [routerLink]="['/login']" class="text-turquoise fw-bold ms-1">
                    {{ 'auth.loginBtn' | translate }}
                  </a>
                </p>
              </div>
              
            </form>
            
          </div>
        </div>
        
        <!-- Retour accueil -->
        <div class="text-center mt-3">
          <a [routerLink]="['/']" class="text-muted">
            <i class="bi bi-arrow-left me-1"></i>{{ 'booking.backHome' | translate }}
          </a>
        </div>
        
      </div>
    </div>
  </div>
</main>
