<aside class="card p-3 mb-4 border-0 shadow-sm">
  
  <!-- Nom hôtel + Étoiles -->
  <div class="d-flex justify-content-between align-items-start mb-2">
    <h2 class="h5 fw-bold mb-0">{{ hotel.nom_hotel }}</h2>
    <div class="text-warning" *ngIf="hotel.nbre_etoile_hotel">
      <i class="bi bi-star-fill" *ngFor="let star of [].constructor(hotel.nbre_etoile_hotel)"></i>
    </div>
  </div>
  
  <!-- Localisation + Note -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <p class="small text-muted mb-0">
      <i class="bi bi-geo-alt"></i> {{ hotel.ville_hotel }}, {{ hotel.pays_hotel }}
    </p>
    <div class="small text-muted" *ngIf="hotel.note_moyenne">
      <i class="bi bi-hand-thumbs-up"></i>
      <span class="fw-semibold">{{ hotel.note_moyenne | number:'1.1-1' }}/10</span>
    </div>
  </div>
  
  <hr>
  
  <!-- Description courte -->
  <p class="small text-muted">{{ hotel.description_hotel | slice:0:150 }}...</p>
  
</aside>
