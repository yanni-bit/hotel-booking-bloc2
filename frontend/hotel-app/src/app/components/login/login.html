<main class="login-page py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        
        <div class="text-center mb-4">
          <h1 class="h3 text-turquoise">
            <i class="bi bi-person-circle me-2"></i>Connexion
          </h1>
          <p class="text-muted">Connectez-vous à votre compte</p>
        </div>
        
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            
            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>
            
            <!-- Formulaire -->
            <form (ngSubmit)="onSubmit()">
              
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input 
                  type="email" 
                  class="form-control form-control-lg" 
                  [(ngModel)]="email"
                  name="email"
                  placeholder="votre@email.com"
                  required
                  autocomplete="email"
                >
              </div>
              
              <!-- Mot de passe -->
              <div class="mb-4">
                <label class="form-label fw-bold">Mot de passe</label>
                <input 
                  type="password" 
                  class="form-control form-control-lg" 
                  [(ngModel)]="password"
                  name="password"
                  placeholder="••••••••"
                  required
                  autocomplete="current-password"
                >
              </div>
              
              <!-- Bouton connexion -->
              <button 
                type="submit" 
                class="btn btn-primary btn-lg w-100 mb-3"
                [disabled]="loading"
              >
                <span *ngIf="!loading">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                </span>
                <span *ngIf="loading">
                  <span class="spinner-border spinner-border-sm me-2"></span>Connexion...
                </span>
              </button>
              
              <!-- Lien inscription -->
              <div class="text-center">
                <p class="mb-0 text-muted">
                  Pas encore de compte ?
                  <a [routerLink]="['/register']" class="text-turquoise fw-bold ms-1">
                    Créer un compte
                  </a>
                </p>
              </div>
              
            </form>
            
          </div>
        </div>
        
        <!-- Retour accueil -->
        <div class="text-center mt-3">
          <a [routerLink]="['/']" class="text-muted">
            <i class="bi bi-arrow-left me-1"></i>Retour à l'accueil
          </a>
        </div>
        
        <!-- Comptes de test -->
        <div class="card border-0 bg-light mt-4">
          <div class="card-body p-3">
            <p class="small mb-2"><strong>Comptes de test :</strong></p>
            <p class="small mb-1">Client : <code>client@test.com</code> / <code>client123</code></p>
            <p class="small mb-0">Admin : <code>admin@bookhotel.com</code> / <code>admin123</code></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</main>
